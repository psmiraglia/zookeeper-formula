zookeeper:
    # user and group
    user: zookeeper
    group: zookeeper
    # version
    version: "3.4.10"
    mirror: "http://archive.apache.org/dist"
    home: /opt/zookeeper
    config:
        tickTime: 2000
        initLimit: 10
        syncLimit: 5
        dataDir: /tmp/zookeeper
        clientPort: 2181
    service: zookeeper
    java_home: /opt/java/jdk1.8.0_131

